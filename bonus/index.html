<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Bootstrap Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.6 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Font Awesome 6.7.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/duck.png" alt="Logo" width="55" height="55" />
          </a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page"
                  >Catalogo Libri
                  <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2 class="mt-3">Nuovo Libro</h2>
        <form class="mt-3">
          <div class="mb-3">
            <div class="row">
              <div class="col mb-3 me-3">
                <label for="name" class="form-label">Nome Autore</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome dell'autore"
                />
              </div>

              <div class="col mb-3">
                <label for="surname" class="form-label">Cognome Autore</label>
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  placeholder="Inserisci il cognome dell'autore"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Titolo</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Inserisci il titolo del libro"
              />
              <div class="form-text">Titolo versione italiana</div>
            </div>

            <div class="row">
              <div class="col-12 col-md-4 mb-3">
                <label for="genre" class="form-label">Genere</label>
                <select class="form-select" id="genre">
                  <option selected>Scegli il genere</option>
                  <option value="horror">Horror</option>
                  <option value="sci-fi">Fantascienza</option>
                  <option value="mistery">Giallo</option>
                  <option value="romance">Romanzo</option>
                  <option value="fantasy">Fantasy</option>
                  <option value="biography">Biografia</option>
                  <option value="history">Storico</option>
                  <option value="adventure">Avventura</option>
                  <option value="thriller">Thriller</option>
                  <option value="classic">Classico</option>
                </select>
              </div>

              <div class="col-12 col-md-4 mb-3">
                <label for="year" class="form-label"
                  >Anno di Pubblicazione</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="year"
                  placeholder="Inserisci l'anno"
                />
              </div>

              <div class="col-12 col-md-4 mb-3">
                <label for="isbn" class="form-label">ISBN#</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  placeholder="Inserisci il codice ISBN#"
                />
              </div>
            </div>
          </div>

          <hr />

          <div class="mb-3">
            <label for="notes" class="form-label">Note</label>
            <textarea
              class="form-control"
              id="notes"
              rows="3"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="false"
              id="digital"
            />
            <label class="form-check-label" for="digital"
              >Disponibile anche in digitale</label
            >
          </div>

          <button type="submit" class="btn btn-primary mt-3">
            Aggiungi Libro
          </button>
        </form>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
